<!DOCTYPE html>
<html>
<head>
    <title>Uber Clone - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card col-md-4 mx-auto p-4 shadow">

        <h3 class="text-center">Uber Clone</h3>

        <select id="role" class="form-control mb-2">
            <option value="RIDER">Rider</option>
            <option value="DRIVER">Driver</option>
        </select>

        <input id="email" class="form-control mb-2" placeholder="Email">
        <input id="password" type="password" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-primary w-100" onclick="login()">Login</button>
        <button class="btn btn-success w-100 mt-2" onclick="register()">Register</button>

    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
